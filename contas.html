<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="css/style.css">
    <link rel="stylesheet" href="img/contas.jpg">
    <title>Conta do Mês</title>
</head>

<body>
    <img src="img/contas.jpg" alt="Contas a Pagar" class="alta">
    <h1>Programa Contas do Mês</h1>
        <form>
            <p>Descrição da Conta:
            <input type="text" id="inDescrição" required>
            </p>
            <p>Valor a Pagar R$:
            <input type="number" min="0" step="0.01" id="inValor" required>
            </p>
            <input type="submit" value="Registrar Conta">
        </form>
  <pre id="outResp1"></pre>
  <pre id="outResp2"></pre>
  <script src="contas.js"></script>

</body>
</html>
